<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercises </title>

<style>
    table, th, td {
        border: 1px solid;
    }
</style>
</head>
<body>

    <header>
        <h1>Sincu_Gam</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <h2>Image</h2>
    <section>
        <figure>
            <img src="232a6dbf053e4a20bd71bd14c6493396.jpg" alt="Panda">
             <figcaption>Sippin' on sweetness, this little panda found his bubble tea bliss!</figcaption> 
        </figure>
    </section>
    
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        
        <br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I accept the terms and conditions.</label>

        <br>

        <input type="submit" value="Submit">
    </form>
    
    <h2>sample table</h2>
    <article>
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>25</td>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>30</td>
                    <td>Los Angeles</td>
                </tr>
            </tbody>
        </table>
    </article>
    
    
    <h2>Audio</h2>
    <section>
        <audio controls>
           <source src="borrowed_time_by_Cueshe(MP3_70K)_1.mp3" type="audio/mp3"> 
        </audio>
    </section>

    <h2>Video</h2>
    <section>
        <video controls>
            <source src="VID_20240105_173145.mp4" type="video/mp4">
        </video>
    </section>

    <footer>
        <p>&copy; 2024 Sincu_Gam. All rights reserved.</p>
    </footer>

    
</body>
</html>
